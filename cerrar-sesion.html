<body>

        <ul>
            <li><a href="configuracion.html">⚙ Configuración</a></li>

            <li><a href="cerrar-sesion.html">🚪 Cerrar Sesión</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="container">
            <h2>¿Seguro que deseas cerrar sesión?</h2>
            <div class="buttons">
                <button class="cancel" onclick="window.history.back()">Cancelar</button>
                <button class="confirm" onclick="cerrarSesion()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        function cerrarSesion() {
            document.querySelector('.container').innerHTML = '<h2>Has cerrado sesión correctamente.</h2><p>Redirigiendo...</p>';
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000);
        }
    </script>
