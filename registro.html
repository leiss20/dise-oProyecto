<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/registro.css">
    <link rel="icon" href="img/WhatsApp_Image_2025-03-15_at_9.32.51_AM-removebg-preview.ico" type="image/x-icon">
    <title>Registro de Usuario</title>
    
    
    <script>
        function registrarUsuario(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
            window.location.href = 'index.html'; // Redirige a index.html
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form onsubmit="registrarUsuario(event)">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ejemplo@dominio.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="****" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>
</body>
</html>
